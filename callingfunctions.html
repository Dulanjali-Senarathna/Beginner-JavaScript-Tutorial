<body>
    <script type="text/javascript">
        function First (){
            document.write("First");
        }
        function Second (){
            document.write("second");
        }
         function Start(){
            First();
            Second();
         }

         Start();

         //endles print
         function Third(){
            document.write("Third" + "<br/>");

            Third();

         Third();
