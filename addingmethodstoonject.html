<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">

        function people(name, age){
            this.name = name;
            this.age = age;
            this.yearsToretire = yearsToRetire;
        }

        function yearsToRetire(){
            var numYears = 60 - this.age;
            return numYears;
        }

        var dul = new people("Dulanjali", 25);

    </script>
</head>
<body>
    <script type="text/javascript">
        document.write(dul.yearsToretire());
    </script>
</body>
</html>
